<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel=" stylesheet" href="style.css">
</head>
<body>
    <div class="tela-login">
        <h1>Cadastro</h1>
        <input type="text" placeholder="Nome"><br><br>
        <input type="email" id="email" placeholder = "digite seu email" required /><br><br>
        <input type="tel" id="number" name = "number" placeholder="(xx) xxxxx-xxxx" required/><br><br>
        <input name="Cep" id="cep" required pattern="\d{5}-\d{3}" placeholder="CEP"/><br><br>
        <input type="password" id="password" name = "password" placeholder="digite sua senha" required/><br><br>
        <button><a href="login.html">Cadastrar</a></button>
    </div>
</body>
</html>
